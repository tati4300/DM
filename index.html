<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>圖片翻頁電子書</title>
  <link rel="stylesheet" href="libs/pageflip.min.css">
  <style>
    #flipbook {
      width: 800px;
      height: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>
  <script src="libs/pageflip.browser.min.js"></script>
  <script>
    const pages = [
      "pages/01.jpg", "pages/02.jpg", "pages/03.jpg", "pages/04.jpg", "pages/05.jpg",
      "pages/06.jpg", "pages/07.jpg", "pages/08.jpg", "pages/09.jpg", "pages/10.jpg",
      "pages/12.jpg", "pages/13.jpg", "pages/14.jpg", "pages/15.jpg", "pages/16.jpg",
      "pages/17.jpg", "pages/18.jpg"
    ];

    const pageFlip = new St.PageFlip(
      document.getElementById('flipbook'),
      {
        width: 400,
        height: 600,
        size: 'fixed',
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: true
      }
    );

    pageFlip.loadFromImages(pages);


    // 加入鍵盤左右鍵翻頁功能
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') {
        pageFlip.flipPrev();
      } else if (e.key === 'ArrowRight') {
        pageFlip.flipNext();
      }
    });
  </script>
</body>
</html>
