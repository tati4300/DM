<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>三層圖層電子書（手機版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/pageflip.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eee;
    }
    #flipbook {
      width: 100vw;
      height: 80vh;
      margin: 0 auto;
      background: #fff;
      position: relative;
      overflow: hidden;
      max-width: 100vw;
      max-height: 100vh;
    }
    #flipbook img {
      width: 100%;
      height: auto;
      max-width: 100%;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      -ms-interpolation-mode: bicubic;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>
  <script src="libs/pageflip.browser.min.js"></script>
  <script>
    const pages = [
      "pages/01.jpg", "pages/02.jpg", "pages/03.jpg", "pages/04.jpg", "pages/05.jpg",
      "pages/06.jpg", "pages/07.jpg", "pages/08.jpg", "pages/09.jpg", "pages/10.jpg",
      "pages/11.jpg", "pages/12.jpg", "pages/13.jpg", "pages/14.jpg", "pages/15.jpg",
      "pages/16.jpg", "pages/17.jpg", "pages/18.jpg", "pages/19.jpg", "pages/20.jpg",
      "pages/21.jpg", "pages/22.jpg"
    ];

    function getMobileSize() {
      const width = Math.min(window.innerWidth, 480);
      const height = Math.min(window.innerHeight, 800);
      return { width, height };
    }

    let size = getMobileSize();

    let pageFlip = new St.PageFlip(
      document.getElementById('flipbook'),
      {
        width: size.width,
        height: size.height,
        size: 'fixed',
        minWidth: 200,
        maxWidth: 800,
        minHeight: 300,
        maxHeight: 1600,
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: true,
        usePortrait: true
      }
    );

    pageFlip.loadFromImages(pages);

    window.addEventListener('resize', () => {
      size = getMobileSize();
      pageFlip.update({
        width: size.width,
        height: size.height
      });
    });

    // 可選：加入左右滑動或按鈕翻頁功能
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') pageFlip.flipPrev();
      else if (e.key === 'ArrowRight') pageFlip.flipNext();
    });
  </script>
</body>
</html>
