<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>大地興中文DM</title>
  <link rel="stylesheet" href="libs/pageflip.min.css">
  <style>
    #flipbook {
      width: 90vw;
      max-width: 800px;
      height: calc(90vw * 1.415);
      max-height: 1132px;
      margin: 40px auto;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    body {
      margin: 0;
      padding: 0;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>
  <div id="navBar" style="width:100vw;text-align:center;margin:16px 0;">
    <button id="prevPage" style="background:#4CAF50;color:#fff;border:none;padding:10px 24px;border-radius:5px;cursor:pointer;margin:0 8px;">上一頁</button>
    <button id="nextPage" style="background:#4CAF50;color:#fff;border:none;padding:10px 24px;border-radius:5px;cursor:pointer;margin:0 8px;">下一頁</button>
  </div>
  <script src="libs/pageflip.browser.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const pages = [
        "pages/01.jpg", "pages/02.jpg", "pages/03.jpg", "pages/04.jpg", "pages/05.jpg",
        "pages/06.jpg", "pages/07.jpg", "pages/08.jpg", "pages/09.jpg", "pages/10.jpg","pages/11.jpg",
        "pages/12.jpg", "pages/13.jpg", "pages/14.jpg", "pages/15.jpg", "pages/16.jpg",
        "pages/17.jpg", "pages/18.jpg","pages/19.jpg", "pages/20.jpg", "pages/21.jpg", "pages/22.jpg"
      ];

      function getSize() {
        const maxW = 800, maxH = 1132, ratio = maxH / maxW;
        let w = Math.min(window.innerWidth * 0.9, maxW);
        let h = w * ratio;
        if (h > maxH) {
          h = maxH;
          w = h / ratio;
        }
        return { width: Math.round(w), height: Math.round(h) };
      }

      let size = getSize();
      const pageFlip = new St.PageFlip(
        document.getElementById('flipbook'),
        {
          width: size.width,
          height: size.height,
          size: 'fixed',
          minWidth: 315,
          maxWidth: 1000,
          minHeight: 420,
          maxHeight: 1350,
          maxShadowOpacity: 0.5,
          showCover: false,
          mobileScrollSupport: true
        }
      );

      pageFlip.loadFromImages(pages);

      // 按鈕事件直接綁定，確保單頁模式也可用
      document.getElementById('prevPage').onclick = function() {
        pageFlip.flipPrev();
      };
      document.getElementById('nextPage').onclick = function() {
        pageFlip.flipNext();
      };

      // 鍵盤左右鍵翻頁
      document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') {
          pageFlip.flipPrev();
        } else if (e.key === 'ArrowRight') {
          pageFlip.flipNext();
        }
      });

      // 視窗縮放時自動調整 PageFlip 尺寸
      window.addEventListener('resize', () => {
        size = getSize();
        pageFlip.update({
          width: size.width,
          height: size.height
        });
      });
    });
  </script>
</body>
</html>
